<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-img">
          <img src="assets/arrow-left.svg" />
        </div>

        <div class="seller-info">
          <div class="seller-name">슬기맘</div>
          <div class="seller-ondo">36.5</div>
        </div>

        <div class="seller-response">보통 1시간 내 응답</div>

        <div class="info-icon">
          <img src="assets/phone.svg" />
          <img src="assets/menu.svg" />
        </div>
      </div>

      <div class="post-info">
        <div class="product-img">
          <img src="assets/photo.svg" />
        </div>
        <div class="product-info">
          <div>유모차 팔아요</div>
          <div>50000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="chat-info">
        <div class="buyer-chat">
          <div id="buyer-time"></div>
          <div id="buyer-msg"></div>
        </div>

        <div class="seller-chat">
          <div class="seller-img">
            <img src="assets/photo.svg" />
          </div>

          <div class="seller-msg">네 가능해요!</div>
          <div class="seller-time">오후 3:55</div>
        </div>

        <div class="confirm-promise">
          <div class="promise-day">
            <div class="calender-img">
              <img src="assets/calender.svg" />
            </div>

            <div class="promise-info">4월 28일 오후 7시</div>
          </div>
          <div>슬기맘님이 거래약속을 설정했어요</div>
        </div>

        <div>약속시간 30분 전에 슬기맘님에게 알림이 울릴거에요!</div>
      </div>
    </main>

    <footer>
      <div class="footer-bar">
        <div>
          <img src="assets/add.svg" />
        </div>

        <form id="chat-form">
          <input
            id="input-msg"
            type="text"
            size="60"
            placeholder="메시지를 입력하세요"
          />

          <div>
            <button id="msg-btn" type="submit">전송</button>
          </div>
        </form>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
